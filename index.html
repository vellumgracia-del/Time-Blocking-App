<!DOCTYPE html>
<html lang="id" class="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>FokusFlow Pro</title>
    <meta name="description" content="Aplikasi Time Blocking Profesional.">
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#ffffff">
    <!-- Logo Favicon (Sesuai Manifest) -->
    <link rel="icon" type="image/png" href="https://cdn-icons-png.flaticon.com/512/4185/4185218.png">
    <link rel="apple-touch-icon" href="https://cdn-icons-png.flaticon.com/512/4185/4185218.png">
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- FontAwesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Google Fonts: Inter -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">

    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    fontFamily: { sans: ['Inter', 'sans-serif'] },
                    colors: {
                        brand: { 500: '#2563eb', 600: '#1d4ed8' },
                        deep: '#3b82f6', meet: '#f59e0b', admin: '#8b5cf6',
                    },
                    boxShadow: { 'subtle': '0 1px 2px 0 rgba(0, 0, 0, 0.05)' },
                    animation: {
                        'fade-in-up': 'fadeInUp 0.8s ease-out forwards',
                    },
                    keyframes: {
                        fadeInUp: {
                            '0%': { opacity: '0', transform: 'translateY(20px)' },
                            '100%': { opacity: '1', transform: 'translateY(0)' },
                        }
                    }
                }
            }
        }
    </script>
    <style>
        ::-webkit-scrollbar { width: 6px; height: 6px; }
        ::-webkit-scrollbar-track { background: transparent; }
        ::-webkit-scrollbar-thumb { background-color: #e2e8f0; border-radius: 3px; }
        .dark ::-webkit-scrollbar-thumb { background-color: #334155; }
        .no-tap-highlight { -webkit-tap-highlight-color: transparent; }
        body { overscroll-behavior-y: none; }
        .view-section { display: none; height: 100%; flex-direction: column; }
        .view-section.active { display: flex; animation: fadeIn 0.15s ease-out; }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
        .bg-grid {
            background-size: 40px 40px;
            background-image: linear-gradient(to right, rgba(0,0,0,0.03) 1px, transparent 1px), linear-gradient(to bottom, rgba(0,0,0,0.03) 1px, transparent 1px);
        }
        .dark .bg-grid {
            background-image: linear-gradient(to right, rgba(255,255,255,0.03) 1px, transparent 1px), linear-gradient(to bottom, rgba(255,255,255,0.03) 1px, transparent 1px);
        }
        .scroll-container { overflow-y: auto; -webkit-overflow-scrolling: touch; }
        @media (min-width: 768px) { .view-section { display: flex !important; animation: none; } }
    </style>
</head>
<body class="bg-gray-50 text-gray-900 font-sans h-[100dvh] flex flex-col overflow-hidden dark:bg-gray-900 dark:text-gray-100 transition-colors duration-200">

    <!-- LANDING SCREEN -->
    <div id="landing-screen" class="fixed inset-0 z-[100] bg-white dark:bg-gray-900 flex flex-col items-center justify-center transition-opacity duration-700 ease-out">
        <div class="relative w-24 h-24 mb-6 animate-fade-in-up">
            <div class="absolute inset-0 bg-brand-500 rounded-2xl opacity-20 animate-ping"></div>
            <div class="relative bg-brand-600 w-full h-full rounded-2xl flex items-center justify-center text-white text-4xl shadow-2xl">
                <i class="fa-solid fa-layer-group"></i>
            </div>
        </div>
        <div class="text-center animate-fade-in-up" style="animation-delay: 0.2s; opacity: 0;">
            <h1 class="text-2xl font-bold tracking-tight text-gray-900 dark:text-white mb-1">FokusFlow Pro</h1>
            <p class="text-xs font-medium text-gray-500 uppercase tracking-widest">Master Your Time</p>
        </div>
        <div class="w-32 h-1 bg-gray-100 rounded-full mt-8 overflow-hidden dark:bg-gray-800 animate-fade-in-up" style="animation-delay: 0.4s; opacity: 0;">
            <div class="h-full bg-brand-500 animate-[loading_1.5s_ease-in-out_infinite]" style="width: 50%"></div>
        </div>
    </div>

    <!-- HEADER -->
    <header class="h-14 bg-white border-b border-gray-200 flex items-center justify-between px-4 md:px-6 shrink-0 z-30 dark:bg-gray-800 dark:border-gray-700 transition-colors duration-200">
        <div class="flex items-center gap-3">
            <div class="w-8 h-8 rounded-lg bg-brand-600 flex items-center justify-center text-white shadow-sm">
                <i class="fa-solid fa-layer-group text-sm"></i>
            </div>
            <h1 class="font-semibold text-lg tracking-tight hidden sm:block">FokusFlow Pro</h1>
        </div>
        
        <div class="flex-1 max-w-xl mx-6 hidden md:flex relative">
            <input type="text" id="quick-add-desktop" 
                class="w-full bg-gray-100 border border-transparent rounded-lg py-1.5 pl-4 pr-20 text-sm focus:bg-white focus:border-brand-500 focus:ring-1 focus:ring-brand-500 transition-all dark:bg-gray-700 dark:text-white dark:focus:bg-gray-600 placeholder-gray-500"
                placeholder="Tambah tugas baru (Enter)...">
            <div class="absolute right-1 top-1 bottom-1 flex gap-1">
                <button onclick="setCategory('deep')" id="btn-cat-deep" class="px-2 rounded text-xs font-medium text-gray-500 hover:bg-gray-200 hover:text-blue-600 dark:hover:bg-gray-500 transition" title="Deep Work">D</button>
                <button onclick="setCategory('meet')" id="btn-cat-meet" class="px-2 rounded text-xs font-medium text-gray-500 hover:bg-gray-200 hover:text-amber-600 dark:hover:bg-gray-500 transition" title="Meeting">M</button>
            </div>
        </div>

        <div class="flex items-center gap-2">
            <button onclick="requestNotificationPermission()" id="btn-notif" class="w-9 h-9 rounded-lg hover:bg-gray-100 text-gray-400 hover:text-brand-500 dark:hover:bg-gray-700 transition flex items-center justify-center" title="Aktifkan Notifikasi">
                <i class="fa-solid fa-bell"></i>
            </button>
            <button onclick="toggleTheme()" class="w-9 h-9 rounded-lg hover:bg-gray-100 text-gray-500 dark:text-gray-400 dark:hover:bg-gray-700 transition flex items-center justify-center">
                <i class="fa-solid fa-moon dark:hidden"></i>
                <i class="fa-solid fa-sun hidden dark:block"></i>
            </button>
            <button onclick="toggleZenMode()" class="w-9 h-9 rounded-lg hover:bg-gray-100 text-gray-500 dark:text-gray-400 dark:hover:bg-gray-700 transition flex items-center justify-center" title="Mode Zen">
                <i class="fa-solid fa-expand"></i>
            </button>
        </div>
    </header>

    <!-- MAIN CONTENT -->
    <main class="flex-1 flex overflow-hidden relative">
        
        <!-- PANEL 1: INBOX -->
        <aside id="view-inbox" class="view-section md:w-72 bg-gray-50 md:border-r border-gray-200 flex-col md:flex shrink-0 z-20 w-full dark:bg-gray-900 dark:border-gray-700">
            <div class="px-4 py-3 flex justify-between items-center">
                <h2 class="font-semibold text-sm uppercase tracking-wide text-gray-500 dark:text-gray-400">Inbox</h2>
                <span id="inbox-count" class="text-xs bg-gray-200 px-2 py-0.5 rounded-full text-gray-600 dark:bg-gray-700 dark:text-gray-300">0</span>
            </div>
            <div class="px-4 pb-2 md:hidden">
                <input type="text" id="quick-add-mobile" 
                    class="w-full bg-white border border-gray-300 rounded-lg py-2 px-3 text-sm focus:border-brand-500 focus:ring-1 focus:ring-brand-500 dark:bg-gray-800 dark:border-gray-600 dark:text-white" placeholder="+ Tugas...">
            </div>
            <div id="inbox-list" class="flex-1 overflow-y-auto px-4 py-2 space-y-2 pb-24 md:pb-4" ondragover="allowDrop(event)" ondrop="dropBackToInbox(event)"></div>
        </aside>

        <!-- PANEL 2: CALENDAR -->
        <section id="view-calendar" class="view-section active flex-1 bg-white relative flex-col w-full bg-grid dark:bg-gray-800">
            <div class="px-6 py-4 border-b border-gray-200 flex justify-between items-center bg-white/90 backdrop-blur sticky top-0 z-20 dark:bg-gray-800/90 dark:border-gray-700">
                <div>
                    <h2 id="current-date" class="text-xl font-bold text-gray-900 dark:text-white">Hari Ini</h2>
                    <p class="text-xs text-gray-500 dark:text-gray-400" id="current-full-date">...</p>
                </div>
                <button onclick="finishDay()" class="text-xs font-bold text-brand-600 bg-brand-50 px-3 py-1.5 rounded hover:bg-brand-100 transition dark:bg-brand-900/30 dark:text-brand-400 dark:hover:bg-brand-900/50">
                    <i class="fa-solid fa-box-archive mr-1"></i> Selesai Hari Ini
                </button>
            </div>
            <div id="calendar-grid" class="flex-1 overflow-y-auto relative custom-scrollbar pb-24 md:pb-0 scroll-smooth">
                <div id="time-slots-container" class="relative min-h-[1280px] pt-2"></div>
                <div id="now-indicator" class="absolute left-0 right-0 flex items-center z-20 pointer-events-none" style="display:none; top: 0px;">
                    <div class="w-full h-[1px] bg-red-500 shadow-sm"></div>
                    <div class="absolute left-0 bg-red-500 text-white text-[10px] font-bold px-1.5 py-0.5 rounded-r" id="now-time-label">00:00</div>
                </div>
            </div>
        </section>

        <!-- PANEL 3: DASHBOARD (Focus & Analytics) -->
        <aside id="view-focus" class="view-section md:w-80 bg-gray-50 md:border-l border-gray-200 flex-col md:flex shrink-0 z-20 w-full dark:bg-gray-900 dark:border-gray-700">
            
            <!-- Desktop Tabs -->
            <div class="flex border-b border-gray-200 dark:border-gray-700">
                <button onclick="switchRightTab('tab-focus')" id="btn-tab-focus" class="flex-1 py-3 text-sm font-semibold text-brand-600 border-b-2 border-brand-600 transition">Fokus</button>
                <button onclick="switchRightTab('tab-analytics')" id="btn-tab-analytics" class="flex-1 py-3 text-sm font-medium text-gray-500 hover:text-gray-700 dark:text-gray-400 border-b-2 border-transparent transition">Laporan</button>
            </div>

            <!-- Content Container -->
            <div class="flex-1 overflow-y-auto scroll-container pb-24 md:pb-0">
                
                <!-- TAB 1: FOCUS -->
                <div id="tab-focus" class="min-h-full flex flex-col p-6 items-center justify-center animate-fade-in-up">
                    <div class="mb-8 text-center">
                        <div id="timer-display" class="text-6xl font-light text-gray-900 font-mono tracking-tighter dark:text-white transition-all duration-300">25:00</div>
                        <div id="timer-label" class="text-sm text-gray-400 mt-2 uppercase tracking-widest font-medium">Deep Work</div>
                    </div>
                    <div class="flex gap-3 w-full max-w-[200px] mb-8">
                        <button onclick="startTimer()" id="btn-start" class="flex-1 bg-gray-900 hover:bg-black text-white py-3 rounded-lg text-sm font-medium transition dark:bg-white dark:text-gray-900 dark:hover:bg-gray-200 shadow-lg">Mulai</button>
                        <button onclick="resetTimer()" class="px-4 py-3 bg-white border border-gray-300 text-gray-600 hover:bg-gray-50 rounded-lg text-sm transition dark:bg-gray-800 dark:border-gray-600 dark:text-gray-300 dark:hover:bg-gray-700"><i class="fa-solid fa-rotate-right"></i></button>
                    </div>
                </div>

                <!-- TAB 2: ANALYTICS / HISTORY -->
                <div id="tab-analytics" class="hidden p-6 space-y-6 animate-fade-in-up">
                    
                    <!-- Daily Badge -->
                    <div class="bg-gradient-to-br from-brand-600 to-blue-700 rounded-xl p-5 text-white shadow-lg relative overflow-hidden">
                        <div class="absolute top-0 right-0 opacity-10 transform translate-x-2 -translate-y-2">
                            <i class="fa-solid fa-trophy text-8xl"></i>
                        </div>
                        <div class="relative z-10">
                            <span class="text-[10px] font-bold uppercase tracking-wider bg-white/20 px-2 py-0.5 rounded mb-2 inline-block">Motivasi Harian</span>
                            <h3 id="daily-badge" class="text-lg font-bold mb-1">...</h3>
                            <p id="daily-quote" class="text-xs text-blue-100 italic leading-relaxed">...</p>
                        </div>
                    </div>

                    <!-- Filter Dropdown -->
                    <div class="flex justify-between items-center">
                        <h4 class="text-xs font-bold text-gray-400 uppercase tracking-wider">Riwayat Aktivitas</h4>
                        <select id="history-filter" onchange="renderHistory()" class="text-xs bg-white dark:bg-gray-800 border border-gray-200 dark:border-gray-700 rounded px-2 py-1 text-gray-600 dark:text-gray-300 outline-none focus:border-brand-500">
                            <option value="today">Hari Ini</option>
                            <option value="7days">7 Hari Terakhir</option>
                            <option value="30days">30 Hari Terakhir</option>
                            <option value="all">Semua</option>
                        </select>
                    </div>

                    <!-- History List -->
                    <div id="history-list" class="space-y-4">
                        <!-- Injected via JS -->
                    </div>
                    
                </div>
            </div>
        </aside>

    </main>

    <!-- MOBILE NAV (4 Menus) -->
    <nav class="md:hidden fixed bottom-0 left-0 right-0 h-16 bg-white border-t border-gray-200 flex justify-around items-center z-40 dark:bg-gray-800 dark:border-gray-700">
        <button onclick="switchMobileView('view-inbox')" class="nav-btn w-full h-full flex flex-col items-center justify-center text-gray-400 hover:text-gray-900 dark:hover:text-white transition" data-target="view-inbox">
            <i class="fa-solid fa-inbox mb-1 text-lg"></i><span class="text-[10px] font-medium">Inbox</span>
        </button>
        <button onclick="switchMobileView('view-calendar')" class="nav-btn w-full h-full flex flex-col items-center justify-center text-gray-400 hover:text-gray-900 dark:hover:text-white transition active" data-target="view-calendar">
            <i class="fa-regular fa-calendar mb-1 text-lg"></i><span class="text-[10px] font-medium">Jadwal</span>
        </button>
        <button onclick="switchMobileView('view-focus', 'tab-focus')" class="nav-btn w-full h-full flex flex-col items-center justify-center text-gray-400 hover:text-gray-900 dark:hover:text-white transition" data-target="view-focus">
            <i class="fa-regular fa-clock mb-1 text-lg"></i><span class="text-[10px] font-medium">Fokus</span>
        </button>
        <button onclick="switchMobileView('view-focus', 'tab-analytics')" class="nav-btn w-full h-full flex flex-col items-center justify-center text-gray-400 hover:text-gray-900 dark:hover:text-white transition" data-target="view-analytics">
            <i class="fa-solid fa-chart-pie mb-1 text-lg"></i><span class="text-[10px] font-medium">Laporan</span>
        </button>
    </nav>

    <!-- MODALS & OVERLAYS -->
    <div id="schedule-modal" class="fixed inset-0 bg-black/50 z-50 hidden flex items-end md:items-center justify-center p-0 md:p-4 backdrop-blur-sm">
        <div class="bg-white w-full md:max-w-sm rounded-t-xl md:rounded-lg shadow-xl overflow-hidden dark:bg-gray-800">
            <div class="p-4 border-b border-gray-100 flex justify-between items-center dark:border-gray-700">
                <span class="font-semibold text-gray-900 dark:text-white">Atur Tugas</span>
                <button onclick="closeScheduleModal()" class="text-gray-400 hover:text-gray-900 dark:hover:text-white"><i class="fa-solid fa-xmark"></i></button>
            </div>
            
            <div class="p-4 bg-gray-50 dark:bg-gray-900 border-b border-gray-100 dark:border-gray-700">
                <button id="modal-btn-complete" onclick="" class="w-full py-3 bg-green-500 hover:bg-green-600 text-white font-bold rounded-lg shadow-sm transition flex items-center justify-center gap-2">
                    <i class="fa-solid fa-check-circle"></i> Tandai Selesai
                </button>
            </div>

            <div class="p-4">
                <p class="text-xs font-semibold text-gray-400 mb-2 uppercase">Pindah Jadwal</p>
                <div class="grid grid-cols-4 gap-2 max-h-48 overflow-y-auto" id="modal-time-grid"></div>
            </div>

            <div class="p-2 border-t border-gray-100 dark:border-gray-700">
                <button onclick="moveTaskToInbox()" class="w-full py-3 text-sm font-medium text-gray-500 hover:bg-gray-100 rounded dark:text-gray-300 dark:hover:bg-gray-700">Kembalikan ke Inbox</button>
            </div>
        </div>
    </div>

    <div id="zen-overlay" class="fixed inset-0 bg-white z-[100] hidden flex flex-col items-center justify-center dark:bg-black">
        <div id="zen-task-title" class="text-3xl md:text-4xl font-semibold text-gray-900 mb-8 max-w-4xl text-center px-4 dark:text-white">...</div>
        <div id="zen-timer" class="text-8xl font-light font-mono text-gray-900 mb-12 dark:text-white">25:00</div>
        <button onclick="toggleZenMode()" class="px-6 py-2 border border-gray-300 rounded text-gray-500 text-sm hover:text-gray-900 hover:border-gray-900 transition dark:border-gray-700 dark:text-gray-400 dark:hover:text-white dark:hover:border-white">KELUAR</button>
    </div>

    <script>
        const CONFIG = { startHour: 6, endHour: 23, categories: { 'deep': { color: 'border-blue-500', dot: 'bg-blue-500' }, 'meet': { color: 'border-amber-500', dot: 'bg-amber-500' }, 'admin': { color: 'border-purple-500', dot: 'bg-purple-500' } } };
        const STATE = { 
            tasks: [], 
            history: [], 
            theme: localStorage.getItem('theme') || 'system', 
            activeCategory: 'deep', 
            timer: { time: 25*60, id: null, running: false }, 
            modalTaskId: null 
        };
        const $ = (id) => document.getElementById(id);

        const DAILY_QUOTES = [
            { badge: "The Initiator", text: "Perjalanan ribuan mil dimulai dengan satu langkah." },
            { badge: "Focus Master", text: "Apa yang Anda fokuskan akan berkembang." },
            { badge: "Time Architect", text: "Anda tidak bisa mengatur waktu, hanya diri sendiri." },
            { badge: "Deep Worker", text: "Kualitas kerja = Waktu x Intensitas Fokus." },
            { badge: "Resilience", text: "Kesuksesan adalah 1% inspirasi, 99% keringat." },
            { badge: "The Finisher", text: "Memulai itu mudah, menyelesaikan itu seni." },
            { badge: "Zen Mind", text: "Ketenangan adalah kekuatan tertinggi." }
        ];

        document.addEventListener('DOMContentLoaded', () => {
            handleLandingScreen();
            initTheme();
            loadData(); 
            renderCalendar(); 
            renderTasks(); 
            renderHistory();
            
            // Set Motivation
            const dayOfYear = Math.floor((new Date() - new Date(new Date().getFullYear(), 0, 0)) / 1000 / 60 / 60 / 24);
            const daily = DAILY_QUOTES[dayOfYear % DAILY_QUOTES.length];
            $('daily-badge').innerText = daily.badge;
            $('daily-quote').innerText = `"${daily.text}"`;

            $('current-full-date').innerText = new Date().toLocaleDateString('id-ID', { weekday: 'long', day: 'numeric', month: 'long' });
            
            const handleEnter = (e) => { if (e.key === 'Enter' && e.target.value.trim()) { addTask(e.target.value); e.target.value = ''; } };
            $('quick-add-desktop').addEventListener('keypress', handleEnter);
            $('quick-add-mobile').addEventListener('keypress', handleEnter);
            
            setInterval(updateNowLine, 60000); 
            setInterval(checkReminders, 60000); // Check notifications every minute
            setTimeout(scrollToNow, 300);
            
            if ('serviceWorker' in navigator && (window.location.protocol === 'http:' || window.location.protocol === 'https:')) {
                navigator.serviceWorker.register('sw.js').catch(console.error);
            }
        });

        function handleLandingScreen() {
            const landing = $('landing-screen');
            if(!landing) return;
            setTimeout(() => {
                landing.classList.add('opacity-0', 'pointer-events-none');
                setTimeout(() => {
                    landing.remove();
                }, 700);
            }, 2000);
        }

        // --- NOTIFICATIONS ---
        function requestNotificationPermission() {
            if (!("Notification" in window)) {
                alert("Browser ini tidak mendukung notifikasi desktop.");
            } else {
                Notification.requestPermission().then(permission => {
                    if (permission === "granted") {
                        new Notification("Notifikasi Aktif", { body: "FokusFlow akan mengingatkan jadwal Anda.", icon: "https://cdn-icons-png.flaticon.com/512/4185/4185218.png" });
                        $('btn-notif').classList.add('text-brand-500');
                    }
                });
            }
        }

        function checkReminders() {
            const now = new Date();
            const h = now.getHours();
            const m = now.getMinutes();
            if (m <= 1) {
                const task = STATE.tasks.find(t => t.hour === h && !t.completed);
                if (task && Notification.permission === "granted") {
                    new Notification(`Waktunya: ${task.title}`, {
                        body: `Saatnya untuk fokus pada tugas ini sekarang!`,
                        icon: "https://cdn-icons-png.flaticon.com/512/4185/4185218.png"
                    });
                }
            }
        }

        // --- TABS & NAV LOGIC ---
        function switchRightTab(tabId) {
            ['tab-focus', 'tab-analytics'].forEach(id => document.getElementById(id).classList.add('hidden'));
            document.getElementById(tabId).classList.remove('hidden');
            
            const btnFocus = $('btn-tab-focus');
            const btnAnalytics = $('btn-tab-analytics');
            
            if(tabId === 'tab-focus') {
                btnFocus.className = "flex-1 py-3 text-sm font-semibold text-brand-600 border-b-2 border-brand-600 transition";
                btnAnalytics.className = "flex-1 py-3 text-sm font-medium text-gray-500 hover:text-gray-700 dark:text-gray-400 border-b-2 border-transparent transition";
            } else {
                btnAnalytics.className = "flex-1 py-3 text-sm font-semibold text-brand-600 border-b-2 border-brand-600 transition";
                btnFocus.className = "flex-1 py-3 text-sm font-medium text-gray-500 hover:text-gray-700 dark:text-gray-400 border-b-2 border-transparent transition";
                renderHistory();
            }
        }

        function switchMobileView(viewId, subTabId = null) {
            document.querySelectorAll('.view-section').forEach(el => el.classList.remove('active'));
            $(viewId).classList.add('active');
            
            if (viewId === 'view-focus' && subTabId) switchRightTab(subTabId);

            document.querySelectorAll('.nav-btn').forEach(btn => {
                const targetView = btn.dataset.target === viewId;
                let isActive = false;
                if (btn.dataset.target === 'view-inbox' && viewId === 'view-inbox') isActive = true;
                if (btn.dataset.target === 'view-calendar' && viewId === 'view-calendar') isActive = true;
                if (btn.dataset.target === 'view-focus' && viewId === 'view-focus' && subTabId === 'tab-focus') isActive = true;
                if (btn.dataset.target === 'view-analytics' && viewId === 'view-focus' && subTabId === 'tab-analytics') isActive = true;

                if(isActive) {
                    btn.classList.add('text-brand-600', 'active');
                    btn.classList.remove('text-gray-400');
                } else {
                    btn.classList.remove('text-brand-600', 'active');
                    btn.classList.add('text-gray-400');
                }
            });
        }

        // --- HISTORY & REPORTING ---
        function renderHistory() {
            const list = $('history-list');
            const filter = $('history-filter').value;
            list.innerHTML = '';

            let allCompleted = [...STATE.history, ...STATE.tasks.filter(t => t.completed)];
            allCompleted = Array.from(new Map(allCompleted.map(item => [item.id, item])).values());
            allCompleted = allCompleted.map(t => ({
                ...t,
                dateObj: t.completedAt ? new Date(t.completedAt) : new Date()
            }));

            const now = new Date();
            const startOfDay = new Date(now.getFullYear(), now.getMonth(), now.getDate());
            
            let filtered = allCompleted;
            if (filter === 'today') {
                filtered = allCompleted.filter(t => t.dateObj >= startOfDay);
            } else if (filter === '7days') {
                const last7 = new Date(startOfDay); last7.setDate(last7.getDate() - 7);
                filtered = allCompleted.filter(t => t.dateObj >= last7);
            } else if (filter === '30days') {
                const last30 = new Date(startOfDay); last30.setDate(last30.getDate() - 30);
                filtered = allCompleted.filter(t => t.dateObj >= last30);
            }

            filtered.sort((a, b) => b.dateObj - a.dateObj);

            const grouped = {};
            filtered.forEach(t => {
                const dateKey = t.dateObj.toLocaleDateString('id-ID', { weekday: 'long', day: 'numeric', month: 'short' });
                if (!grouped[dateKey]) grouped[dateKey] = [];
                grouped[dateKey].push(t);
            });

            if (Object.keys(grouped).length === 0) {
                list.innerHTML = `<div class="text-center py-8 text-xs text-gray-400">Tidak ada riwayat aktivitas untuk periode ini.</div>`;
                return;
            }

            for (const [date, tasks] of Object.entries(grouped)) {
                const groupDiv = document.createElement('div');
                groupDiv.innerHTML = `<h5 class="text-[10px] font-bold text-gray-400 uppercase tracking-wider mb-2 mt-4 sticky top-0 bg-gray-50 dark:bg-gray-900 py-1">${date}</h5>`;
                
                tasks.forEach(task => {
                    const timeStr = task.dateObj.toLocaleTimeString('id-ID', { hour: '2-digit', minute: '2-digit' });
                    const taskEl = document.createElement('div');
                    taskEl.className = "flex items-center gap-3 bg-white dark:bg-gray-800 p-3 rounded-lg border border-gray-100 dark:border-gray-700 shadow-sm mb-2";
                    taskEl.innerHTML = `
                        <div class="w-2 h-2 rounded-full ${CONFIG.categories[task.category].dot}"></div>
                        <div class="flex-1 min-w-0">
                            <p class="text-sm font-medium text-gray-600 dark:text-gray-300 line-through truncate">${task.title}</p>
                            <p class="text-[10px] text-gray-400">Selesai jam ${timeStr}</p>
                        </div>
                        <i class="fa-solid fa-check text-green-500 text-xs"></i>
                    `;
                    groupDiv.appendChild(taskEl);
                });
                list.appendChild(groupDiv);
            }
        }

        function finishDay() {
            if(confirm("Selesaikan hari ini? Tugas yang selesai akan diarsipkan ke Laporan, jadwal akan direset.")) {
                const completed = STATE.tasks.filter(t => t.completed);
                STATE.history.push(...completed);
                STATE.tasks = STATE.tasks.filter(t => !t.completed);
                STATE.tasks.forEach(t => t.hour = null);
                saveData(); renderTasks(); renderHistory();
            }
        }

        // --- CORE FUNCTIONS ---
        function initTheme() { if (STATE.theme === 'dark' || (STATE.theme === 'system' && window.matchMedia('(prefers_color_scheme: dark)').matches)) { document.documentElement.classList.add('dark'); } else { document.documentElement.classList.remove('dark'); } }
        function toggleTheme() { const html = document.documentElement; if (html.classList.contains('dark')) { html.classList.remove('dark'); localStorage.setItem('theme', 'light'); } else { html.classList.add('dark'); localStorage.setItem('theme', 'dark'); } }
        function setCategory(cat) { STATE.activeCategory = cat; ['deep', 'meet'].forEach(c => { const btn = $(`btn-cat-${c}`); if (c === cat) btn.classList.add('text-brand-600', 'bg-gray-100'); else btn.classList.remove('text-brand-600', 'bg-gray-100'); }); }
        
        function addTask(title) { 
            STATE.tasks.push({ id: crypto.randomUUID(), title, category: STATE.activeCategory, hour: null, completed: false, createdAt: new Date().toISOString() }); 
            saveData(); renderTasks(); 
        }
        
        function toggleComplete(id) { 
            const t = STATE.tasks.find(x => x.id === id); 
            if(t) { 
                t.completed = !t.completed; 
                t.completedAt = t.completed ? new Date().toISOString() : null; 
                saveData(); renderTasks(); renderHistory(); 
            } 
        }
        
        // NEW: Complete Task from Modal
        function completeTaskFromModal(id) {
            const task = STATE.tasks.find(t => t.id === id);
            if(task) {
                if(!task.completed) {
                    task.completed = true;
                    task.completedAt = new Date().toISOString();
                    saveData();
                    renderTasks();
                    renderHistory();
                    closeScheduleModal();
                    alert(`Tugas "${task.title}" berhasil diselesaikan!`);
                } else {
                    closeScheduleModal();
                }
            }
        }
        
        function deleteTask(id) { if(confirm("Hapus?")) { STATE.tasks = STATE.tasks.filter(t => t.id !== id); saveData(); renderTasks(); renderHistory(); } }
        
        function renderCalendar() {
            const container = $('time-slots-container'); container.innerHTML = '';
            for(let i=CONFIG.startHour; i<=CONFIG.endHour; i++) {
                const div = document.createElement('div');
                div.className = "group h-20 border-b border-gray-100 relative flex hover:bg-gray-50 transition-colors dark:border-gray-800 dark:hover:bg-gray-800/50";
                div.innerHTML = `<div class="w-16 flex-shrink-0 text-xs text-gray-400 text-right pr-4 pt-2 font-mono">${i.toString().padStart(2,'0')}:00</div><div class="flex-1 relative h-full drop-zone" data-hour="${i}"></div>`;
                const zone = div.querySelector('.drop-zone');
                zone.ondragover = e => { e.preventDefault(); div.classList.add('bg-blue-50', 'dark:bg-blue-900/20'); };
                zone.ondragleave = () => div.classList.remove('bg-blue-50', 'dark:bg-blue-900/20');
                zone.ondrop = e => { e.preventDefault(); div.classList.remove('bg-blue-50', 'dark:bg-blue-900/20'); scheduleTask(e.dataTransfer.getData('text'), i); };
                container.appendChild(div);
            }
        }
        function renderTasks() {
            $('inbox-list').innerHTML = ''; document.querySelectorAll('.task-item').forEach(e => e.remove());
            let count = 0;
            STATE.tasks.forEach(task => {
                const el = createTaskEl(task);
                if (task.hour === null) { $('inbox-list').appendChild(el); count++; } 
                else { const slot = document.querySelector(`.drop-zone[data-hour="${task.hour}"]`); if(slot) slot.appendChild(el); }
            });
            $('inbox-count').innerText = count;
        }
        function createTaskEl(task) {
            const el = document.createElement('div'); el.draggable = true;
            el.className = `task-item cursor-grab active:cursor-grabbing select-none group relative bg-white border border-gray-200 rounded p-2 text-sm shadow-subtle mb-2 transition-all hover:border-gray-300 dark:bg-gray-800 dark:border-gray-700 dark:text-gray-200 dark:hover:border-gray-600`;
            if(task.hour !== null) el.className += ` absolute left-1 right-1 top-1 bottom-1 mb-0 z-10 overflow-hidden border-l-4 ${CONFIG.categories[task.category].color}`;
            if(task.completed) el.classList.add('opacity-50', 'line-through', 'grayscale');
            el.innerHTML = `<div class="flex items-start gap-3 h-full"><button onclick="toggleComplete('${task.id}')" class="mt-0.5 text-gray-300 hover:text-green-500 transition shrink-0 dark:text-gray-600"><i class="fa-${task.completed ? 'solid fa-circle-check text-green-500' : 'regular fa-circle'}"></i></button><span class="font-medium truncate leading-tight flex-1">${task.title}</span></div><div class="absolute inset-0 z-20" onclick="handleTaskClick('${task.id}', event)"></div><button onclick="deleteTask('${task.id}')" class="absolute right-2 top-2 hidden group-hover:block z-30 text-xs text-gray-400 hover:text-red-500"><i class="fa-solid fa-xmark"></i></button>`;
            el.ondragstart = e => { e.dataTransfer.setData('text', task.id); setTimeout(()=>el.classList.add('hidden'),0); };
            el.ondragend = () => el.classList.remove('hidden');
            return el;
        }
        function handleTaskClick(id, e) {
            if(e.target.tagName === 'BUTTON' || e.target.closest('button')) return;
            if(window.innerWidth < 768 || STATE.tasks.find(t=>t.id===id).hour !== null) openScheduleModal(id);
        }
        function scheduleTask(id, hour) { const t = STATE.tasks.find(x => x.id === id); if(t) { t.hour = hour; saveData(); renderTasks(); renderHistory(); } }
        
        function openScheduleModal(id) {
            STATE.modalTaskId = id; 
            const task = STATE.tasks.find(t => t.id === id);
            
            // Set Complete Button Action
            const btnComplete = $('modal-btn-complete');
            if(task.completed) {
                 btnComplete.classList.add('opacity-50', 'cursor-not-allowed');
                 btnComplete.innerHTML = '<i class="fa-solid fa-check-double"></i> Sudah Selesai';
                 btnComplete.onclick = null;
            } else {
                 btnComplete.classList.remove('opacity-50', 'cursor-not-allowed');
                 btnComplete.innerHTML = '<i class="fa-solid fa-check-circle"></i> Tandai Selesai';
                 btnComplete.onclick = () => completeTaskFromModal(id);
            }

            const grid = $('modal-time-grid'); grid.innerHTML = '';
            for(let i=CONFIG.startHour; i<=CONFIG.endHour; i++) {
                const btn = document.createElement('button');
                btn.className = "py-2 bg-gray-50 border border-gray-200 rounded hover:bg-brand-500 hover:text-white transition text-sm font-mono dark:bg-gray-700 dark:border-gray-600 dark:text-gray-200";
                btn.innerText = `${i}:00`; btn.onclick = () => { scheduleTask(id, i); closeScheduleModal(); }; grid.appendChild(btn);
            }
            $('schedule-modal').classList.remove('hidden');
        }
        function closeScheduleModal() { $('schedule-modal').classList.add('hidden'); }
        function moveTaskToInbox() { if(STATE.modalTaskId) { scheduleTask(STATE.modalTaskId, null); closeScheduleModal(); } }
        
        function startTimer() { if(STATE.timer.running) { clearInterval(STATE.timer.id); STATE.timer.running = false; $('btn-start').innerText = "Lanjut"; } else { STATE.timer.running = true; $('btn-start').innerText = "Jeda"; STATE.timer.id = setInterval(() => { STATE.timer.time--; if(STATE.timer.time <= 0) resetTimer(); updateTimerDisplay(); }, 1000); } }
        function resetTimer() { clearInterval(STATE.timer.id); STATE.timer.running = false; STATE.timer.time = 25*60; $('btn-start').innerText = "Mulai"; updateTimerDisplay(); }
        function updateTimerDisplay() { const m = Math.floor(STATE.timer.time / 60).toString().padStart(2,'0'); const s = (STATE.timer.time % 60).toString().padStart(2,'0'); $('timer-display').innerText = `${m}:${s}`; $('zen-timer').innerText = `${m}:${s}`; document.title = `${m}:${s} - Fokus`; }
        function toggleZenMode() {
            $('zen-overlay').classList.toggle('hidden'); const active = STATE.tasks.find(t => t.hour === new Date().getHours()); $('zen-task-title').innerText = active ? active.title : "Fokus Bebas";
            const overlay = $('zen-overlay'); if(!overlay.classList.contains('hidden')) { if(document.documentElement.requestFullscreen) document.documentElement.requestFullscreen(); } else { if(document.exitFullscreen) document.exitFullscreen(); }
        }
        function updateNowLine() {
            const now = new Date(); const h = now.getHours();
            if(h >= CONFIG.startHour && h <= CONFIG.endHour) { $('now-indicator').style.display = 'flex'; const top = ((h - CONFIG.startHour) * 80) + (now.getMinutes() * (80/60)); $('now-indicator').style.top = `${top}px`; $('now-time-label').innerText = `${h}:${now.getMinutes().toString().padStart(2,'0')}`; } else { $('now-indicator').style.display = 'none'; }
        }
        function scrollToNow() { const h = new Date().getHours(); if(h > CONFIG.startHour) { $('calendar-grid').scrollTop = ((h - CONFIG.startHour) * 80) - 100; } }
        function clearSchedule() { if(confirm("Bersihkan jadwal hari ini? (Hanya memindahkan ke inbox)")) { STATE.tasks.forEach(t => t.hour = null); saveData(); renderTasks(); } }
        function allowDrop(e) { e.preventDefault(); }
        function dropBackToInbox(e) { e.preventDefault(); scheduleTask(e.dataTransfer.getData('text'), null); }
        function saveData() { 
            localStorage.setItem('fokusPro', JSON.stringify(STATE.tasks)); 
            localStorage.setItem('fokusHistory', JSON.stringify(STATE.history));
        }
        function loadData() { 
            const d = localStorage.getItem('fokusPro'); if(d) STATE.tasks = JSON.parse(d); 
            const h = localStorage.getItem('fokusHistory'); if(h) STATE.history = JSON.parse(h);
        }
    </script>
</body>
